<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ CyberNews - Real-Time Cybersecurity News üõ°Ô∏è</title>
    <style>
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: #161b22;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(240, 246, 252, 0.1);
            text-align: center;
        }
        h1 {
            color: #58a6ff;
            font-size: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            animation: bounce 1.5s infinite;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0d1117;
            color: #c9d1d9;
        }
        .news-item {
            padding: 15px;
            border-bottom: 1px solid #30363d;
            transition: background 0.3s, transform 0.3s;
        }
        .news-item:hover {
            background: #21262d;
            transform: scale(1.02);
        }
        .news-item h3 {
            margin: 0;
            color: #58a6ff;
        }
        .news-item p {
            font-size: 14px;
            color: #8b949e;
        }
        .news-item a {
            color: #58a6ff;
            text-decoration: none;
            font-weight: bold;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ CyberNews Dashboard üõ°Ô∏è</h1>
        <input type="text" id="search" placeholder="üîç Search news...">
        <div id="news-container"></div>
    </div>
    
    <script>
        async function fetchNews() {
            try {
                const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://feeds.feedburner.com/TheHackersNews');
                const data = await response.json();
                displayNews(data.items);
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        function displayNews(articles) {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';
            articles.forEach(article => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `
                    <h3>üì∞ ${article.title}</h3>
                    <p>${article.description || 'No description available.'}</p>
                    <a href="${article.link}" target="_blank">üîó Read More</a>
                `;
                newsContainer.appendChild(newsItem);
            });
        }

        document.getElementById('search').addEventListener('input', function() {
            const searchQuery = this.value.toLowerCase();
            const newsItems = document.querySelectorAll('.news-item');
            newsItems.forEach(item => {
                const title = item.querySelector('h3').textContent.toLowerCase();
                item.style.display = title.includes(searchQuery) ? 'block' : 'none';
            });
        });

        fetchNews();
    </script>
    <!-- Add a footer section -->
    <footer style="margin-top: 20px; color: #8b949e;">
        <p>&copy; 2023 CyberNews. All rights reserved.</p>
    </footer>
</body>
</html>
